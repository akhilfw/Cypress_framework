name: Cypress tests for CI/CD
on: [push, workflow_dispatch]
jobs:
 cypress-run:
    runs-on: ubuntu-latest
    steps:
         - name: Checkout
           uses: actions/checkout@v3
           
         - name: Cypress run
           uses: cypress-io/github-action@v6
           with:
             start: CYPRESS_USERNAME=${{ secrets.CYPRESS_USERNAME }} CYPRESS_PASSWORD=${{ secrets.CYPRESS_PASSWORD }} npx cypress run --headless
             browser: chrome
               
