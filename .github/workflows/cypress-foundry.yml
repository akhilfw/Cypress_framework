name: Cypress tests for CI/CD
on: [push]
jobs:
 cypress-run:
    runs-on: ubuntu-latest
    steps:
         - name: Checkout
           uses: actions/checkout@v3
           
         - name: Cypress run
           uses: cypress-io/github-action@v6
           with:
             start: $CYPRESS_USERNAME $CYPRESS_PASSWORD npx cypress run 
             browser: chrome
               
